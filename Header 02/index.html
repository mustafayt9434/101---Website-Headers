<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 02 &mdash; 101+ Website Headers</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav_container container">
                <div class="navbar">
                    <a href="/" class="nav_logo_box">
                        <img src="./logo.png" alt="Logo" class="logo">
                    </a>
                    <ul class="nav_list">
                        <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">Features</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">Pricing</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">Gallery</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">Team</a></li>
                    </ul>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
                  
            </div>
        </nav>
        <div class="header_content container">
            <div class="header_wrapper">
                <h1 class="header_main_title">Moscow</h1>
                <p class="header_p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, impedit dicta! Exercitationem, eveniet. Eum tenetur, et omnis aliquid temporibus eius enim animi odit in minus.</p>
                <a href="#" class="header_btn">Move <img src="./arrow.png" alt="" class="header_btn_icon"></a>
            </div>
        </div>
    </header>
</body>
</html>
