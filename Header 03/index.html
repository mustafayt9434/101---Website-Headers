<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 03 &mdash; 101+ Website Headers</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav_container container">
            <a href="/" class="nav_logo"><img src="./logo.png" alt="" class="logo"></a>
            <div class="nav_wrapper">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Features</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Pricing</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Gallery</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Team</a></li>
                </ul>
                <a href="#" class="nav_btn">Sign in</a>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="header_container container">
            <div class="header_wrapper">
                <div class="header_content">
                    <h1 class="header_main_title">Freelance Web-designer</h1>
                    <p class="header_p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius, illum velit sequi aliquam consequuntur doloremque quidem, molestias repudiandae amet sit maxime, fugit dolore adipisci quasi.</p>
                    <a href="#" class="header_btn">See more</a>
                </div>
                <div class="header_image">
                    <img src="./hero.png" alt="" class="header_img">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
